<!DOCTYPE html>
<html lang=pl>
    <head>
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div id="wrapper"">
    
    <!-- C H O O S E   P A N E L --> 
    <section class="panel" id="pl-choose">
      <header>
        <p class="panel-title">Dostępne kolekcje danych</p>
        <p class="panel-desc">Wybierz kolekcję danych, którą chcesz przeglądać.</p>
      </header>
      <br style="clear: both;" />
     
    <div id="pl-ch-area">
      
      <!-- D A T A S E T S --> 
      <section id="pl-ch-datasets" class="panel-main">
        <p class="pl-ch-back left">
          <!-- empty on purpose: used as a spacer! -->
        </p>
        <div class="blue button right" data-set-id="0" id="pl-ch-get-views-button" >Zobacz dane</div>
      </section>

      <!-- V I E W S -->
      <section id="pl-ch-views" class="panel-main">
        <p class="pl-ch-back left" id="pl-ch-get-datasets-button" >
          <img src="../../src/rawsalad/site_media/img/datasets.png" class="left" /> 
        </p>
      </section>
      
    </div>
      
    </section>
    
	  <!--  JavaScript Section  -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      <script src="slide.js" > </script>     
    </div>
    </body>
</html>
