{% extends "base.html" %}
{% block app %}

{% include 'choose.html' %}

  <div id="application">
    <!-- T A B S -->
    <div id="tabs">
      <div id="table-tab" class="tab active">
        tabela
      </div>
      <div id="permalink-tab" class="tab inactive">
        podziel się
      </div>
    </div>

    <!-- T A B L E -->
    <div id="table-container">
      <div id="snapshots">
        <div id="save-snapshot">
          Zapisz arkusz
        </div>
        <div id="tabs-container" style="overflow-x: hidden; overflow-y: hidden">
          <ul id="tabs-list" style="display: inline; list-style-type: none">
          </ul>
        </div>
      </div>

      <div id="table-toolbar">
        <div id="table-total">
        </div>
        <div id="tools">
          <!-- <div>zaznaczanie</div> -->
          <div id="filter-and-sorrt"> 
            <div id="sort-button">sortuj</div>
            <div id="filter-button">filtruj</div>
          </div>                    
          <div id="manage-columns-button">kolumny</div>
        </div>
      </div>

      <!-- S O R T   P O P U P  -->
      <div id="sort-popup">
        <form id="sort-form" action="">
        </form>
      </div>
      
      <!-- F I L T E R   P O P U P -->
      <div id="filter-popup">
        <form id="filter-form" action="">
        </form>
      </div>

      <!-- M A N A G E  C O L U M N S  P O P U P -->
      <div id="manage-columns-popup">
        <form id="manage-columns-form" action="">
        </form>
      </div>
      
      <!-- T A B L E -->
      <table id="data-table" style="clear: both">
        <thead></thead>
        <tbody></tbody>
      </table>
      
      <!-- F I L T E R E D  T A B L E -->
      <table id="filtered-table">
        <thead id="filtered-thead"></thead>
        <tbody id="filtered-tbody"></tbody>
      </table>
      
    </div>
    
    <!-- P E R M A L I N K -->
    <div id="permalink-container">
        Już niebawem dostępna będzie opcja wysyłania permalinków do znajomych!
    </div>

  </div>
{% endblock %}
