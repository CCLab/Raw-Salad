{% extends "base.html" %}
{% block app %}

    {% include 'choose.html' %}

      <div id="application">
        <!-- T A B S -->
        <div id="tabs">

          <div id="table-tab" class="tab active">
            tabela
          </div>
          <div id="download-tab" class="tab inactive">
            pobierz dane
          </div>
          <div id="permalink-tab" class="tab inactive">
            podziel siÄ™
          </div>
        </div>


        <!-- T A B L E -->
        <div id="table-container">
            <div id="snapshots">
              <div id="save-snapshot">
                Zapisz arkusz
              </div>
            </div>

            <div id="table-toolbar">
                <div id="table-total">
                </div>
                <div id="tools">
    <!--                <div>zaznaczanie</div>-->
                    <div id="manage-columns">kolumny</div>
                    <div id="sort-button">sortuj</div>
                    <div id="filter-button">filtruj</div>
                </div>
            </div>

            <!-- S O R T   P O P U P  -->
            <div id="sort-popup">
              <form id="sort-form" action="">
              </form>
            </div>
            
            <!-- F I L T E R   P O P U P -->
            <div id="filter-popup">
              <form id="filter-form" action="">
              </form>
            </div>

            <!-- M A N A G E  C O L U M N S  P O P U P -->
            <div id="manage-columns-popup">
              <form id="manage-columns-form" action="">
              </form>
            </div>
            
            <!-- T A B E L -->
            <table style="clear: both">
                <thead></thead>
                <tbody></tbody>
            </table>      
        </div>

        <!-- D O W N L O A D -->
        <div id="download-container">
            <form id="download-form" action="/download/" method="post" name="input">
                <input type="text" name="sheet" />
            </form>
            <div id="download-button" style="color: #fff; background-color: #5b5b5b; padding: 3px; min-width: 50px;">Pobierz aktualny arkusz</div>
        </div>

        <!-- P E R M A L I N K -->
        <div id="permalink-container">
            permalink panel
        </div>

       </div>
{% endblock %}
